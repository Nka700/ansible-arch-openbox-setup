- name: install basic utils, shells, apps
  community.general.pacman:
   name:
    - xorg
    - kitty
    - vi
    - source-highlight
    - tree
    - base-devel
    - openssh
    - xfce4-terminal
    - wpa_supplicant
    - tint2
    - networkmanager
    - networkmanager-openvpn
    - archlinux-keyring
    - htop
   state: present

- name: Install archival utils
  pacman:
    name:
#      - atool
#      - p7zip
      - unrar
      - unzip
      - xz
      - zip
      - bzip2
      - gzip
      - tar
    state: present

- name: Install download utils
  pacman:
    name:
#      - aria2
      - curl
      - wget
      - flatpak
      - python-pip
    state: present

- name: Install extra packages
  pacman:
    name:
      - fcitx5
      - fcitx5-configtool
      - fcitx5-gtk
      - fcitx5-mozc
      - fcitx5-qt
      - vlc
      - gimp
      - git
      - gvim
      - blueman
      - bluez
      - pulseaudio-bluetooth
      - noto-fonts-cjk
      - noto-fonts-emoji
      - docker
      - docker-compose
    state: present

- name: Install python packages
  pip:
    name:
      - pynvim
    state: present

- name: enable sshd
  systemd:
    name: sshd.service
    state: started
    daemon_reload: yes
    enabled: yes
  become: yes

- name: enable docker
  systemd:
    name: docker.service
    daemon_reload: yes
    enabled: yes
  become: yes

