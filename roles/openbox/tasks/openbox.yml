- name: install openbox
  community.general.pacman:
    name: 
      - xorg
      - lightdm
      - openbox
      - xfce4-settings
    state: present 
  become: yes

- name: enable lightdm
  systemd:
    name: lightdm.service
#    state: restarted
    daemon_reload: yes
    enabled: yes
  become: yes

